name: Sync handoff to GitHub Wiki

on:
  push:
    branches: [ main ]
    paths:
      - 'handoff/**'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  sync-to-wiki:
    runs-on: ubuntu-latest
    name: Sync handoff/ â†’ wiki
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Clone wiki repo
        env:
          WIKI_TOKEN: ${{ secrets.WIKI_TOKEN }}
        run: |
          if [ -z "$WIKI_TOKEN" ]; then
            echo "WIKI_TOKEN not set; failing workflow." >&2
            exit 1
          fi
          # Use token to clone wiki (HTTPS)
          git clone https://x-access-token:${WIKI_TOKEN}@github.com/${{ github.repository }}.wiki.git repo-wiki

      - name: Sync handoff content
        run: |
          # Copy handoff files into the wiki repo root. Adjust paths as needed.
          rsync -av --delete handoff/ repo-wiki/
          cd repo-wiki
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to wiki; nothing to commit."
            exit 0
          fi
          git commit -m "chore(wiki): sync handoff/ from repo (trigger: ${{ github.sha }})"
          git push origin HEAD:main

      - name: Done
        run: echo "Handoff content synced to wiki"
